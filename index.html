<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation car</title>
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <!-- <audio src="./sound.mp3" autoplay></audio> -->
                <div class="wheel wheel1">
                    <img src="./assets/car_wheel_left.png" alt="left-wheel">
                </div>
                <div class="wheel wheel2">
                    <img src="./assets/car_wheel_right.png" alt="right wheel">
                </div>
            </div>
        </div>
    </div>
    <audio id="audioContainer" controls autoplay loop>
        <source src="./assets/sound.mp3" >
      </audio>
      
    <script src="./script.js"></script>/

</body>
</html>
